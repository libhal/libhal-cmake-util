name: ðŸš€ deploy

on:
  workflow_dispatch:
  pull_request:
  release:
    types:
      - published
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ðŸ“¥ Install Conan
        run: pipx install conan==2.16.1

      - name: ðŸ“¡ Add `libhal` conan remote
        run: conan remote add libhal
          https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ðŸ“¡ Create and setup default profile
        run: conan profile detect --force

      - name: ðŸ‘ï¸â€ðŸ—¨ï¸ Show conan profile
        run: conan profile show

      - name: Set Version Environment Variable
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: ðŸ“¦ Create Conan Package version '${{ env.VERSION }}'
        run: conan create . --version=${{ env.VERSION }}

      - name: ðŸ“¡ Sign into JFrog Artifactory
        if: startsWith(github.ref, 'refs/tags/')
        env:
          PASSWORD: ${{ secrets.JFROG_LIBHAL_TRUNK_ID_TOKEN }}
          JFROG_USER: ${{ secrets.JFROG_LIBHAL_TRUNK_ID_TOKEN_USER }}
        run: conan remote login -p $PASSWORD libhal $JFROG_USER

      - name: ðŸ†™ Upload package to `libhal` repo
        if: startsWith(github.ref, 'refs/tags/')
        run: conan upload "libhal-cmake-util/*" --confirm -r=libhal
